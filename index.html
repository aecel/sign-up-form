<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up now!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="js-file.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="bg-box">
          <img class="logo-svg" src="./images/leaf-white.svg" />
          <!-- <div class="logo-name">LEAF</div> -->
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <div class="message">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
          </div>
          <div class="sign-up">
            <p class="letsgo">Let's do this!</p>
            <form action="">
              <div class="column">
                <div>
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="first_name" />
                </div>
                
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />
                </div>
                
                <div>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" />
                </div>
              </div>
              <div class="column">
                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="last_name" />
                </div>

                <div>
                  <label for="phoneNumber">Phone Number</label>
                  <input type="number" id="phoneNumber" name="phone_number" />
                </div>
                <div>
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" name="confirm_password" />
                </div>
              </div>
          </div>
        </div>
        <div class="button-container">
              <button type="submit" class="create-account">Create Account</button>
        </form>
          <div class="log-in">Already have an account? <b class="bold">Log in</b></div>
        </div>
      </div>
    </div>
  </body>
</html>
